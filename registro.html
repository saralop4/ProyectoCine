    <main class="container py-5">
      <h1 class="mb-4">Formulario de Registro</h1>
      <form>
        <div class="row">
          <div class="mb-3 col-12 col-md-4">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" />
          </div>
          <div class="mb-3 col-12 col-md-4">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" />
          </div>
          <div class="mb-3 col-12 col-md-4">
            <label for="genero" class="form-label">Genero</label>
            <select name="genero" id="genero" class="form-select">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Prefiero no decir">Prefiero no decir</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-md-4">
            <label for="nDocumento" class="form-label"
              >Número de Documento</label
            >
            <input type="text" class="form-control" id="nDocumento" />
          </div>
          <div class="mb-3 col-12 col-md-4">
            <label for="celular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celular" />
          </div>
          <div class="mb-3 col-12 col-md-4">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-md-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3 col-12 col-md-6">
            <label for="confirmarCorreo" class="form-label"
              >Confirmar Correo Electrónico</label
            >
            <input type="email" class="form-control" id="confirmarCorreo" />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3 col-12 col-md-6">
            <label for="confirmarPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmarPassword"
            />
          </div>
        </div>
        <div class="col-12 mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Acepto Términos y Condiciones y politicas de proteccion de datos.
            </label>
          </div>
        </div>
        <div class="text-center w-100">
          <button type="submit" class="btn btn-primary m-auto px-5 py-2">
            Registrarme
          </button>
        </div>
      </form>
    </main>
    <footer class="bg-light footer">
      <div class="container py-5 text-black-50">
        <div

        >

            </a>
          </div>
          <ul class="footer__nav">
            <li>Información Legal</li>
            <li>Acerca de Nosotros</li>
            <li>Radicar PQRS</li>
            <li>Preguntas Frecuentes</li>
          </ul>
          <div class="w-25">
            <p>Siguenos en</p>
            <div class="d-flex gap-3 justify-content-center footer__social">
              <a
                href="https://www.facebook.com/CinemarkColombia"
                target="_blank"
              >
                <img
                  src="./src/img/redes-sociales/facebook.svg"
                  alt="facebook"
                />
              </a>
              <a href="https://twitter.com/CinemarkCol?lang=es" target="_blank">
                <img src="./src/img/redes-sociales/twitter.svg" alt="twitter" />
              </a>
              <a href="https://www.instagram.com/cinemarkcol" target="_blank">
                <img
                  src="./src/img/redes-sociales/instagram.svg"
                  alt="instagram"
                />
              </a>
            </div>
          </div>
        </div>
        <p class="text-center mt-3">© 2022 Cinemark</p>
      </div>
    </footer>
